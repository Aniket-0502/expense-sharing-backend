version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: expense-sharing-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expense_sharing
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
